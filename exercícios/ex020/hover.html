<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
           display: none; 
        }
        
        div:hover > p{
            display: block;
            color: aqua;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>

    <div>Passe o mouse aqui

    </div>

</body>
